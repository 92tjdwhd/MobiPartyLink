name: mobi_party_link
description: 모비링크 - 모바일 마비노기 파티 모집 앱

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management & DI
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3
  
  # Navigation
  go_router: ^12.1.3
  
  # HTTP & API
  dio: ^5.4.0
  retrofit: ^4.0.3
  json_annotation: ^4.8.1
  
  # Supabase
  supabase_flutter: ^2.5.6
  
  # Local Storage
  shared_preferences: ^2.2.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # Code Generation
  freezed: ^2.4.6
  freezed_annotation: ^2.4.1
  
  # UI
  cupertino_icons: ^1.0.2
  google_fonts: ^6.1.0
  
  # Utils
  equatable: ^2.0.5
  dartz: ^0.10.1
  uuid: ^4.2.1
  intl: ^0.19.0
  
  # Notifications
  flutter_local_notifications: ^17.2.2
  timezone: ^0.9.4
  
  # Permissions
  permission_handler: ^11.3.1
  
  # Firebase (FCM)
  firebase_core: ^3.6.0
  firebase_messaging: ^15.1.3
  
  # Kakao SDK
  kakao_flutter_sdk_share: ^1.9.5
  
  # Deep Linking
  app_links: ^6.3.2
  
  # External Links
  url_launcher: ^6.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  
  # Code Generation
  build_runner: ^2.4.7
  riverpod_generator: ^2.3.9
  json_serializable: ^6.7.1
  freezed: ^2.4.6
  retrofit_generator: ^8.0.6
  hive_generator: ^2.0.1
  
  # Testing
  mockito: ^5.4.4
  riverpod_test: ^0.1.9

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
